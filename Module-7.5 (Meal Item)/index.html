<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Meal Ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="meal-search-box">
        <input class="search src-txt" type="text" placeholder="Find Your Recipe...">
        <button class="search src-btn" type="button">Search</button>
    </div>

    <div class="meal-result">
        <h2 class="title">Search Result</h2>
        <div id="meal"></div>
    </div>

    <div class="meal-details">
        <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="meal-details-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
